    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Review book</h3>
        </div>
        <div class="modal-body">
            <textarea placeholder="write review" ng-model = "review"></textarea>
            <div ng-init="rating = star.rating + 1" ng-model = "starRating"></div>
            <div class="star-rating" star-rating rating-value="rating" data-max="5"></div>
        </div>
</div>
<div class="modal-footer">
    <button class="button" type="button" ng-click="ok()">OK</button>
    <button class="button" type="button" ng-click="cancel()">Cancel</button>
</div>
</script>
