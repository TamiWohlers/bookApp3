<div><strong><h3>Favorites</h3></strong>
    <div><h4>To add book to Favorites, enter title and author below</h4></div>
    
    <input class = "inputField"  placeholder="Book Title" type="text" ng-model="title"></input>
    <input class = "inputField"  placeholder="author's name" type="text" ng-model="author"></input>
    <button class="button" ng-click="searchForBook(title, author)">Submit
    </button>
    <div class="setRow">
    <div class="bookImage"ng-repeat="book in currentFavorites">
        <!-- <p>{{book.title}}</p>
        <p>{{book.author}}</p> -->
        <!-- <p>{{book.review}}</p> -->
        <p><img src='{{book.image}}' ng-dblclick="findAndDeleteBook(book)">
        </p>
        </div>
    </div>
